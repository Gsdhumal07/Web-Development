<!DOCTYPE html> <!-- This is html document -->
<html lang="en">
<head> <!--Header-->
    <!--Meta ==Information about information   A set of data that gives the information about the data-->
    <!-- for linkiing any external sheet like style.css -->
    <!-- Meta tag is mainly used in SEO==Search engine Optimization
    preview of website link -->
    <meta charset="UTF-8"> <!--our encoding set is UTF-8-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"><!--Resopnsive desgine ko set karne ke liye like website look in mobile and lapi
    maily adjust size--><!--IE=edge mode is display website in the highest compatible mode-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta  name="keywords" content="HTML , Web development "><!--when people search HTML or Web development then they can See my website -->
    <meta name="robots" content="NOINDEX , NOFOLLOW"><!--This is for unfollow the links present in my website-->
    <meta aria-keyshortcuts="HTML , HTML Tags , HTML Styling  ">
    <title>This is Title </title>
    <link rel="stylesheet" href="Ganesh.css"><!--This is how we can add external css -->
    <script src="Abc.js"></script><!--This is the way we can add javascript -->
    <script src="sddf.js"></script>

</head>
<body>
    <h1></h1>
    This is About Meta Tag 
    <img src="box_model.png" alt="">
</body>
</html>
